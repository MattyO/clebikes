<!DOCTYPE html>
<html lang="en"> 
        {% load staticfiles %}

        <link rel="stylesheet" href="{% static "css/uniform.default.min.css" %}" />
        <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
        <link rel="stylesheet" href="{% static "css/bootstrap-responsive.css" %}" />
        <link rel="stylesheet" href="{% static "css/erica-style.css" %}" />
        <link rel="stylesheet" href="{% static "css/orange.css" %}" />
        <link rel="stylesheet" href="{% static "css/style.css" %}" />

        <body>
            <header>
                <div class="container"> 
                    <div class="row">
                        <div class="span3">
                            <h1> CLE-Bikes </h1>
                        </div>

                        <div class="nav-collapse collapse">
                            <ul class="nav">
                                <li> <a href=""> Home </a> </li>
                                <li> <a href=""> Closest to Address </a> </li>
                                <li> <a href=""> Neighbourhoods </a> </li>
                                <li> <a href=""> Submit a Thing</a> </li>
                            </ul>

                    </div>
                </div>

            {% block content %} {% endblock %}
        </body>
        {% block script %} {% endblock %}

</html>
